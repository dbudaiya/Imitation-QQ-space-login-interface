<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #head {
      width: 100%;
      height: 720px;
    }
  </style>
  <script>

    window.onload = function () {
      var imgs = ["./imges/背景图片.jpg", "./imges/背景图片1.jpg"];    //（设定想要显示的图片）
      var i = 0;
      var head = document.getElementById("head");//获取DIV对象
      head.style.background = "url(./imges/背景图片.jpg)";   //设置图片的初始图片为该路径的图片
      function time() {
        i++;
        i = i % 3;         // 超过2则取余数，保证循环在0、1、2之间
        head.style.background = "url(" + imgs[i] + ")";

      }
      setInterval(time, 2000);//循环调用time1()函数，时间间隔为2000ms
      //setInterval()函数，按照指定的周期（按毫秒计）来调用函数或表达式
    }
  </script>

  </script>
  </script>
</head>

<body>
  <div id="head"></div>
</body>

</html>
